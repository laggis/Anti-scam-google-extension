<!DOCTYPE html>
<html>
<head>
    <title>Access Blocked</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #1a1a1a;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.6s ease-out forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .warning-icon {
            width: 64px;
            height: 64px;
            background: #fee2e2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .warning-icon svg {
            width: 32px;
            height: 32px;
            fill: #dc2626;
        }

        h1 {
            color: #dc2626;
            font-size: 1.75rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1rem;
        }

        .description {
            text-align: center;
            color: #4b5563;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .details {
            background: #f9fafb;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }

        .detail-item {
            margin-bottom: 1rem;
        }

        .detail-item:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            background: white;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            font-family: monospace;
            word-break: break-all;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .back-button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: #dc2626;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .back-button:hover {
            background: #b91c1c;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-1-7v2h2v-2h-2zm0-8v6h2V7h-2z"/>
            </svg>
        </div>
        <h1>Access Blocked</h1>
        <p class="description">This website has been blocked for your safety.</p>
        
        <div class="details">
            <div class="detail-item">
                <div class="detail-label">Blocked URL</div>
                <div class="detail-value" id="blockedUrl"></div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Reason</div>
                <div class="detail-value" id="blockReason"></div>
            </div>
        </div>

        <button onclick="window.history.back()" class="back-button">
            Return to Safety
        </button>
    </div>
    <script src="warning.js"></script>
</body>
</html>
